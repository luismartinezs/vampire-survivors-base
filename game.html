<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced Canvas Game</title>
    <style>
        /* Basic styling for the canvas */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameCanvas {
          box-shadow: 0 0 10px 0 rgba(255, 255, 255, 0.5);
        }

        /* Overlay styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 10;
            display: none; /* Hidden by default */
        }

        .overlay button {
            padding: 10px 20px;
            margin: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s;
        }

        .overlay button:hover {
            background-color: #218838;
        }

        /* XP Bar Styles */
        #xpBarContainer {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background-color: gray;
            border: 2px solid white;
            border-radius: 5px;
            overflow: hidden;
        }

        #xpBar {
            width: 0%;
            height: 20px;
            background-color: lime;
        }

        /* Level Display */
        #levelDisplay {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }

        /* New styles for the game container and instructions panel */
        .game-container {
            display: flex;
            align-items: center;
        }

        #instructionsPanel {
            width: 140px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin-left: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            display:flex;
            align-items: center;
            justify-content: center;
        }

        #instructionsPanel h3 {
            margin-top: 0;
            color: #9c9c9c;
            font-weight: normal;
            font-size: 16px;
        }

        .key-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            /* margin-top: 10px; */
        }

        .key {
            width: 40px;
            height: 40px;
            border: 2px solid #8a8888;
            color: #d4d4d4;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
        }

        #key-w { grid-column: 2; }
        #key-a { grid-column: 1; grid-row: 2; }
        #key-s { grid-column: 2; grid-row: 2; }
        #key-d { grid-column: 3; grid-row: 2; }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Game Canvas -->
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <!-- Instructions Panel -->
        <div id="instructionsPanel">
            <!-- <h3>Movement</h3> -->
            <div class="key-container">
                <div id="key-w" class="key">W</div>
                <div id="key-a" class="key">A</div>
                <div id="key-s" class="key">S</div>
                <div id="key-d" class="key">D</div>
            </div>
        </div>
    </div>

    <!-- XP Bar -->
    <div id="xpBarContainer">
        <div id="xpBar"></div>
    </div>
    <div id="levelDisplay">Level: 1</div>

    <!-- Game Over Overlay -->
    <div id="gameOverOverlay" class="overlay">
        <div>Game Over!</div>
        <button id="replayButton">Replay</button>
    </div>

    <!-- Level Up Overlay -->
    <div id="levelUpOverlay" class="overlay">
        <div>Level Up! Choose a stat to increase:</div>
        <button id="upgradeAttackSpeed">Attack Speed</button>
        <button id="upgradeAttackPower">Attack Power</button>
        <button id="upgradeCollectRadius">Collect Radius</button>
    </div>

    <div id="scoreDisplay" style="position: absolute; top: 10px; left: 10px; color: white; font-size: 20px;">Score: 0</div>

    <!-- Script -->
    <script src="dist/game.js"></script>
</body>
</html>
